name: Build InstallerX APK with custom package name

on:
  workflow_dispatch:          # 允许手动触发（最重要）
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK with custom package
        run: ./gradlew assembleDebug -PAPP_ID=com.android.packageinstaller --stacktrace --info

      - name: Upload the built APK
        uses: actions/upload-artifact@v4
        with:
          name: InstallerX-custom-pkg-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
